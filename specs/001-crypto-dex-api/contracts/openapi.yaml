openapi: 3.0.0
info:
  title: Crypto DEX API
  version: 1.0.0
  description: A unified API to interact with multiple cryptocurrency DEXs.

paths:
  /prices:
    get:
      summary: Get aggregated price data
      parameters:
        - name: pair
          in: query
          required: true
          schema:
            type: string
          description: The trading pair to get prices for (e.g., BTC-USD).
      responses:
        '200':
          description: A list of price quotes from different DEXs.
        '400':
          description: Invalid input.
      security:
        - ApiKeyAuth: []

  /orders:
    post:
      summary: Place a single spot or perpetual order
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrderRequest'
      responses:
        '200':
          description: Order execution confirmation.
        '400':
          description: Invalid order request.
      security:
        - ApiKeyAuth: []

  /orders/batch:
    post:
      summary: Place multiple orders in a single request
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/OrderRequest'
      responses:
        '200':
          description: A list of order execution confirmations.
        '400':
          description: Invalid batch order request.
      security:
        - ApiKeyAuth: []

  /balances:
    get:
      summary: Get consolidated account balances
      parameters:
        - name: dex
          in: query
          required: false
          schema:
            type: string
          description: The specific DEX to get balances from.
      responses:
        '200':
          description: A list of assets and their balances.
      security:
        - ApiKeyAuth: []

components:
  schemas:
    OrderRequest:
      type: object
      required:
        - dex
        - pair
        - side
        - amount
        - order_type
      properties:
        dex:
          type: string
        pair:
          type: string
        side:
          type: string
          enum: [buy, sell]
        amount:
          type: number
        order_type:
          type: string
          enum: [spot, perp]
        leverage:
          type: number
          default: 1

  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-KEY